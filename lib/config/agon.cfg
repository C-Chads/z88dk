#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/agon/classic/agon_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -D__Z88DK -D__AGON -D__Z80 -D__EZ80 -clib=classic -lez80_opt -mez80

# Classic library configurations and CPU variants
CLIB     classic -lagon_clib -lndos -Cc-standard-escape-chars -LDESTDIR/lib/clibs/z80 

SUBTYPE  none 
SUBTYPE  default -Cz+rom

INCLUDE alias.inc
